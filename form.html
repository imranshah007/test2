<html>
 <head>
     <title>rform</title>
     <link rel="stylesheet" href="style.css" type="text/css">
 </head> 
 <body>
     <div class="main">
     <div class="register">
         <h2>Geekster Form</h2>
         <form id="register" method="post">
             <label>First Name :</label><br><br>
             <input type="text" name="fname" id="name" placeholder="Enter Your First Name" required>
             <br><br>
             <label>Last Name :</label> 
             <input type="text" name="lname" id="name" placeholder="Enter Your Last Name" required>
            <br>
            <br> 
            <label>Your Age :</label>
            <br>
            <br>
            <input type="number" name="age" id=""name placeholder="How old are You?" required min="0" max="100" >
            <br>
            <br>
            <label>Email :</label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter Your Valid Email Adresss" required>
            <br>
            <br>
            <label>Gender :</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp; &nbsp; &nbsp; &nbsp;
            <span id="male">Female</span>
            <br>
            <br>
            <label>Known languages : </label>
            <br>
            &nbsp; &nbsp; &nbsp;
            <input type="checkbox" name="lang"
            id="hindi">
            &nbsp;
            <span id="hindi">Hindi</span>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="checkbox" name="lang"
            id="eng">
            &nbsp;
            <span id="eng">English</span>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="checkbox" name="lang"
            id="urdu">
            &nbsp;
            <span id="urdu">Urdu</span>
           <br>
           <br>
           <input type="submit" value="Submit"
           name="submit" id="submit">
</div>
         </div>
         </form>
 </body> 
</html>
